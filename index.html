<!DOCTYPE html>
<html lang="eng">
    <meta charset="UTF-8">
    <title>Task List </title>
    
<link rel="stylesheet" href="main.css">
<head>
    <body>
        <main class="app">
            <section class="greeting">
                
            <h1 class="title">
                
                Hello, <input type="text" id="name" placeholder="Name here">

            </h1>


            </section>

            <section class="create-todo">
                <form id="new-todo-form">
                    <h4> What's on your task list</h4>
                
                     <input 
                        type="text" 
                        name="content" 
                        id="content"
                        placeholder=" e.g -  Do laundry." />
                    
                    <h4>Pick a category</h4>
                    <div class="options">

                        <label>
                            <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="business"/>
                         <span class="business bubble"></span> 
                         <div>Business</div>  
                        </label>

                        <label>
                            <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                        </label>
                    </div>
                    <input type="submit" value="Add Task"/>
                </form>
            </section>
            <section class="todo-list">
                <h3>TASK LIST</h3>
                <div class="list" id="todo-list">
                </div>

            </section>
        </main>
    </body>
    <script src="main.js"></script>
</head>
</html>
